<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <style>
        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .product {
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            margin: 10px;
            text-align: center;
            width: 200px;
        }
        .product-name {
            font-size: 1.2em;
            margin: 10px 0;
        }
        .product-price {
            font-size: 1em;
            color: #555;
        }
        .product-category {
            font-size: 0.9em;
            color: #888;
        }
        .product-checkbox {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Products</h1>
    <form action="/submit" method="post">
        <div class="product-container">
            <!-- Dynamically insert product items -->
            {% for product in products %}
            <div class="product">
                <div class="product-name">{{ product.product_name }}</div>
                <div class="product-price">${{ product.price }}</div>
                <div class="product-category">Category: {{ product.category }}</div>
                <div class="product-checkbox">
                    <label>
                        <input type="checkbox" name="selected_products" value="{{ product._id }}">
                        Select
                    </label>
                </div>
            </div>
            {% endfor %}
        </div>
        <button type="submit">Cash register</button>
    </form>
</body>
</html>
